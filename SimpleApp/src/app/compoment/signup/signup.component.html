<form [formGroup]="signupForm">
    <input type="text" name="name" id="name" placeholder="Input your name" formControlName="name"/>
    <input type="email" name="email" id="email" placeholder="Input your email" formControlName="email"/>
    <input type="password" name="password" id="password" placeholder="Input your password" formControlName="password"/>
    <input type="password" name="cofirmpassword" id="cofirmpassword" placeholder="Input your cofirmpassword" formControlName="confirmPassword"/>
    <input type="text" name="phone" id="phone" placeholder="Input your phone" formControlName="phone"/>
    <button type="button" [disabled]="signupForm.invalid" (click)="signup()">SignUp</button> 
</form>
